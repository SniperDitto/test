<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>

 </head>
 <body>
	<div></div>

  <script>
	/*	함수를 만들면 페이지를 닫기 전까지 메모리에 상주하게 된다.
		-> 불러와서 실행을 시켜야 작동한다.

		function 함수이름(){
			실행내용
		}
		=> 함수

		this.asdfasdf = function(){
			내용
		}
		=> 메서드(객체에 담아 사용)

	*/

	//"홍길동"을 출력하는 함수
	function outPrint(){
		document.write("홍길동");
	}

	function rndNumber(){
		var num = 0;
		num = parseInt(Math.random() * 45 + 1);

		document.write("<div>"+num+"</div>");
	}
	
	rndNumber();
	rndNumber();
	rndNumber();
	rndNumber();
	rndNumber();
	rndNumber();
		

  </script>
 </body>
</html>
