<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <style></style>
 </head>
 <body>
	<div></div>

  <script>
  /*매개변수

	function 함수이름(매개변수){
		실행내용
	}

	

  */


		//두 개의 숫자를 받아 서로 더해서 화면에 출력하는 함수
		function plus(num1, num2){
			var result = num1 + num2;
			document.write("<div>"+result+"</div>");
		}

		plus(1,1);

		//두 개의 숫자를 받아 서로 빼서 화면에 출력하는 함수
		function minus(num1, num2){
			var result = num1 - num2;
			document.write("<div>"+result+"</div>");
		}

		minus(5,2);

  </script>
 </body>
</html>
