// ++ 연산자(선행/후행)
	var a = 1;

	document.write(a + "<br>");
	a++;
	document.write(a + "<br>");
	a = a + 1;
	document.write(a + "<br>");
	a--;
	document.write(a + "<br>");
	a = a - 1;
	document.write(a + "<br>");

  </script>
