<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
	#msg{

	}
	#msgToday{

	}

		document.getElementById("msg").innerHTML += text;

  </script>

  <div>
