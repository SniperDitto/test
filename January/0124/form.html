<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>form tag</title>
  <style>
	.txt{
		width : 300px;
		font-size : 20px;
	}
  </style>
 </head>
 <body>
	<div>
		<form action="" method="">
			<div>
				이름 : <input type="text" name="" class="txt"
						maxlength="10" placeholder="이름 입력"/>
			</div>
			<div>
				비밀번호 : <input type="password" name="" class="txt"
						maxlength="20" placeholder="비밀번호 입력"/>
			</div>
			<div>
				성별 : 
				<label><input type="radio" name="gender" checked="true"/>남자</label>
				<label><input type="radio" name="gender" />여자</label>
			</div>
			<div>
				취미 : 
				<label><input type="checkbox" name="hobby"/>음악감상</label>
				<label><input type="checkbox" name="hobby"/>영화감상</label>
				<label><input type="checkbox" name="hobby"/>게임</label>
				<label><input type="checkbox" name="hobby"/>운동</label>
			</div>
			<div>
				전화번호 :
				<select>
					<option>010</option>
					<option>011</option>
					<option>017</option>
					<option>019</option>
				</select>
				<input type="text" name="" maxlength="4"/>
				<input type="text" name="" maxlength="4"/>
			</div>
			<div>
				<input type="button" value="확인"/>
			</div>
			<div>
				<input type="number" />
			</div>
		</form>
	</div>
	<div>
		<form>
			
		</form>
	</div>
 </body>
</html>
