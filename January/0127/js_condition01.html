<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS 조건문</title>
  <style></style>
 </head>
 <body>
	<div>

	</div>

	<script>

//조건문 if, switch
	var num = 20;

	/*
		num이 100보다 크면 "만족", 아니면 "불만족"
		
		if(조건){조건을 만족할 때 실행할 내용}
	*/
	
	if(num>100){
		//num이 100보다 클 경우 실행되는 내용
		document.write("num : " + num);
		document.write("<br>만족");
	}
	else{
		//num이 100 이하일 경우 실행되는 내용
		document.write("num : " + num);
		document.write("<br>불만족");
	}

	</script>
 </body>
</html>
