<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>반복문 조건문 응용</title>
  <style>
	
  </style>
 </head>
 <body>
	<div id="wrap">
		<div id="msg"></div>
	</div>


	<script>
		
		document.getElementById("msg").innerHTML += "1에서 100까지의 수 중<br>";

		var sum3 = 0;
		var sum25 = 0;
		document.getElementById("msg").innerHTML += "3의 배수 : ";
		for(var i=1; i<=100; i++){
			if(i%3 == 0){
				sum3 += i;
				document.getElementById("msg").innerHTML += i+", ";
			}
		}
		document.getElementById("msg").innerHTML += "<br>3의 배수의 합 : " + sum3 + "<br>";


		document.getElementById("msg").innerHTML += "2와 5의 공배수 : ";
		for(var i=1; i<=100; i++){
			if(i%2 == 0 && i%5 == 0){
				sum25 += i;
				document.getElementById("msg").innerHTML += i+", ";
			}
		}

		document.getElementById("msg").innerHTML += "<br>2의 배수이면서 5의 배수인 숫자들의 합 : " + sum25 + "<br>";

	</script>
 </body>
</html>
