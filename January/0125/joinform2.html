<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>옥션 회원가입</title>
  <link rel="stylesheet" href="./css/joinform2.css"></link>
 </head>
 <body>
  <div id="wrap">
	<!-- 회원가입form시작 -->
	<div id="joinForm">
	<form>
		<div class="topImage">
			<img src="./auction_join.png">
		</div>
		<!-- 정보입력시작 -->
		<div class="box">
			<div class="box2">
				<img src="./auction_join1.png">
			</div>
			<div class="box3">
			<!-- 이름시작 -->
			<div class="inputBox">
				<span>
					<input type="text" class="inputTxt" maxlength="20" placeholder="이름">
				</span>
			</div>
			<!-- 이름끝 -->
			<div style="clear:both"></div>
			<div class="space"></div>
			<div style="clear:both"></div>
			<!-- 아이디시작 -->
			<div class="inputBox">
				<span style="">
					<input type="text" class="inputTxt" maxlength="20" placeholder="아이디">
				</span>
			</div>
			<!-- 아이디끝 -->
			<div style="clear:both"></div>
			<div class="space"></div>
			<div style="clear:both"></div>
			<!-- 비밀번호시작 -->
			<div class="inputBox">
				<span style="">
					<input type="password" class="inputTxt" maxlength="20" placeholder="비밀번호">
				</span>
			</div>
			<div style="float:left;margin-left:10px">
				<a href="" style="text-decoration:underline;color:black;font-size:0.8em">비밀번호 도움말</a>
			</div>
			<!-- 비밀번호끝 -->
			<div style="clear:both"></div>
			<div class="space"></div>
			<div style="clear:both"></div>
			<!-- 비밀번호확인시작 -->
			<div class="inputBox">
				<span style="">
					<input type="password" class="inputTxt" maxlength="20" placeholder="비밀번호 재입력">
				</span>
			</div>
			<!-- 비밀번호확인끝 -->
			<div style="clear:both"></div>
			<div class="space"></div>
			<div style="clear:both"></div>
			<!-- 휴대폰번호시작 -->
			<div class="inputBox">
				<span class="inputTxt2" style="">
					<select class="phone">
						<option value="">앞자리 선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="0130">0130</option>
						<option value="016">016</option>
						<option value="017">017</option>
						<option value="018">018</option>
						<option value="019">019</option>
					</select>
				</span>
			</div>
			<span class="dash">-</span>
			<div class="inputBox" style="padding-left:10px">
				<span>
					<input type="text" class="inputTxt3" maxlength="4">
				</span>
			</div>
			<span class="dash">-</span>
			<div class="inputBox" style="padding-left:10px">
				<span>
					<input type="text" class="inputTxt3" maxlength="4">
				</span>
			</div>
			<!-- 휴대폰번호끝 -->
			<div style="clear:both"></div>
			<div class="space"></div>
			<div style="clear:both"></div>
			<!-- 이메일시작 -->
			<div class="inputBox">
				<span style="float:left">
					<input type="text" class="inputTxt3" maxlength="20" placeholder="이메일">
				</span>
			</div>
			<span class="dash" style="font-weight:normal;font-size:1em;padding-top:3px">
				@
			</span>
			<div style="float:left">
				<span class="inputTxt2" style="margin-left:20px;float:left">
					<select class="phone" style="float:left">
						<option value="">선택</option>
						<option value="@naver.com">@naver.com</option>
						<option value="@gmail.com">@gmail.com</option>
						<option value="">직접입력</option>
					</select>
				</span>
			</div>
			<!-- 이메일끝 -->
			<div style="clear:both"></div>
			<div class="space"></div>
			<div style="clear:both"></div>
			</div>
		</div>
		<!-- 정보입력끝 -->
		<!-- 약관동의시작 -->
		<div class="box">
			<div class="box2">
				<img src="./auction_join2.png">
			</div>
			<div class="box3">
				<div class="allAgree">
					<label>
						 <input type="checkbox" class="check1">
						 <span class="text1">전체 동의</span>
					</label>
				</div>
				<div class="box4">
					<div class="box5">
						<label>
							<input type="checkbox" class="check2">
							<span class="text2">옥션 이용약관</span>
							<span class="text3">(필수)</span>
						</label>
						<span class="showAll"><a href="">전체보기</a></span>
					</div>
					<div class="box5">
						<label>
							<input type="checkbox" class="check2">
							<span class="text2">전자금융거래 이용약관</span>
							<span class="text3">(필수)</span>
						</label>
						<span class="showAll"><a href="">전체보기</a></span>
					</div>
					<div class="box5">
						<label>
							<input type="checkbox" class="check2">
							<span class="text2">개인정보 수집 및 이용</span>
							<span class="text3">(필수)</span>
						</label>
						<span class="showAll"><a href="">전체보기</a></span>
					</div>
					<div class="box5">
						<label>
							<input type="checkbox" class="check2">
							<span class="text2">개인정보 제3자(판매자) 제공</span>
							<span class="text3">(선택)</span>
						</label>
						<span class="showAll"><a href="">전체보기</a></span>
					</div>
					<div class="box5">
						<label>
							<input type="checkbox" class="check2">
							<span class="text2">개인정보 수집 및 이용</span>
							<span class="text3">(선택)</span>
						</label>
						<span class="showAll"><a href="">전체보기</a></span>
					</div>
					<div class="box5">
						<label>
							<input type="checkbox" class="check2">
							<span class="text2">위치정보 이용약관</span>
							<span class="text3">(선택)</span>
						</label>
						<span class="showAll"><a href="">전체보기</a></span>
					</div>
					<div class="box5">
						<label>
							<input type="checkbox" class="check2">
							<span class="text2">쿠폰, 캐시지급 등 혜택 알림 이메일, 문자</span>
							<span class="text3">(선택)</span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<!-- 약관동의끝 -->
		<!-- 주의사항시작 -->
		<div class="warningBox">
			<div class="warning">가입은 14세 이상 고객만 가능합니다.</div>
			<div class="warning">7세 이상 14세 미만 회원은 회원가입 후 모바일에서 본인인증, 법정대리인 인증을 진행하면 서비스를 이용하실 수 있습니다.</div>
			<div class="warning">고객은 동의를 거부할 권리가 있으며 동의를 거부할 경우, 사이트 가입 또는 일부 서비스 이용이 제한됩니다.</div>
		</div>
		<!-- 주의사항끝 -->
		<!-- 회원가입버튼시작 -->
		<div class="buttonBox">
			<button class="btn1">회원가입</button>
			<button class="btn2">취소</button>
		</div>
		<!-- 회원가입버튼끝 -->
	</form>
	</div>
	<!-- 회원가입form끝 -->
  </div>
 </body>
</html>
